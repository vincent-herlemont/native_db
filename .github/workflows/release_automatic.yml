name: Release

on:
  push:
    branches: [ main ]       # only after merge

permissions:
  contents: write            # release step will need this
  checks: read
  actions: read

jobs:
  wait-for-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: int128/wait-for-workflows-action@v1.41.0
        with:
          token: ${{ secrets.PAT_GLOBAL }}
          filter-workflow-events: push
          sha: ${{ github.sha }}
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: wait-for-workflows
    steps:
      - name: Fake step
        run: |
          echo "Run the release job"

